<script>
        $("#aaa").onclick =function () {
                $("#contact-loader1").style.display = "";
        };
        $.ajax({
                url: "/image",    //请求的url地址
                data: {"uid":1},    //参数值
                type: "POST",
                async:true,
                dataType: "json",
                success: function (data) {
                        $("#touxiang").attr("src", data.path);
                }
        });
        console.log($("#name").val());
        // console.log($("#name").val);
        // console.log(document.getElementById("name"));
        // console.log(document.getElementById("name").value);
        // console.log(document.getElementById("name").val());
        function CheckPost(){

                if($("#name").val()== null ||$("#name").val() == ""){
                        alert('请输入用户名');return false;
                }else if($("#email").val() == null || $("#email").val()== "" ){
                        alert('请输入邮箱');return false;
                }else if( $("#reason").val()==null ||  $("#reason").val()==""){
                        alert('请输入性别');return false;
                }else if($("#sex").val()==null || $("#sex").val()==""){
                        alert('请输入年龄');return false;
                }else{
                        var reg = /^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/;
                        var rqel = /^.([a-zA-Z]{7,16})$/;

                        if(rqel.test($(".name").val())){
                                if(reg.test($("#email").val())){
                                        if($("#reason").val() == "男" || $("#reason").val() == "女"){
                                                if(parseInt($("#sex").val()) > 0 && parseInt($("#sex").val()) < 150){
                                                        return true;
                                                }else{
                                                        alert("你好像年龄不太对");return false;
                                                }
                                        }else{
                                                alert("没有其他性别偶");return false;
                                        }
                                }else{
                                        alert("邮箱格式不正确");return false;
                                }
                        }else{
                                alert("用户名要8到16位的字母哦！！！");return false;
                        }

                }
        }
</script>
