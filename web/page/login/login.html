		 <script>
			  function a(){
				  	if ($("#name").val()==null ||$("#name").val()==""){
						 alert('请输入用户名或邮箱');
					 }else if($("#pass").val()==""|| $("#pass").val()==null){
						 alert('请输入密码');
					 }else if($("#verifital_input").val()==""|| $("#verifital_input").val()==null){
						 alert('请输入验证码');
					 } else if(	$("#verifital_input").val() === verVal.toUpperCase()
							 ||	$("#verifital_input").val() === verVal.toLowerCase()
							 || $("#verifital_input").val() === verVal
					 ){

						 var name =$("#name").val();
						 var pass =$("#pass").val();
						 var email = $("#name").val();
						$.ajax({
						 url: "/login.do",    //w请求的url地址
						 data: {"name": name,"pass": pass,"email":email},    //参数值
						 type: "POST",
						 // async:false,
						 dataType: "text", 
						 success: function () {
							 // window.location.replace("/");
							 // windows.location.replace(data);
							 var cookies = document.cookie;
							 cookies = cookies.replace(/\s*/g,"");
							 var regExp = /Admin=true/;
							 var regExp1 = /User/;
							 var a = regExp.test(cookies);
							 var v = regExp1.test(cookies);
							 if(a){
								 	location='http://localhost:8086/page/Administrators.html';
							 }else if(v){
								 location='http://localhost:8086/index.html';
							 }else{
							 	alert("登陆失败，请检查账号及密码");
							 }
						 }
					 });
					 }else
					 {	alert('验证码错误');}
				 };
			  function b() {
					  window.location.href="../signup/zhuce.html";
				  };
		 </script>
